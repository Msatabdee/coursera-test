<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
	<script src='angular.min.js'></script>
	<script src='app.js'></script>
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller='NarrowItDownController as NDC'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" ng-model="NDC.searchTerm" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="NDC.getMatchedMenuItems()">Narrow It Down For Me!</button>
    </div>
<ul class="pull-left">
<li ng-repeat="item in NDC.foundItems">{{item.name}} = {{item.description}}</li>
</ul>
    <!-- found-items should be implemented as a component -->
    <found-items found-items="NDC.found-items" on-remove="NDC.removeItem(index)"></found-items>
	
  </div>

</body>
</html>
